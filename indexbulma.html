<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail Generator</title>
    <!--bulma css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!--css link-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header section with page title -->
    <header>
        <section class="hero is-primary is-link p-.5">
            <div class="hero-body">
                <p class="title">
                    Cocktail Generator
                </p>
                <p class="subtitle">
                    Pick A Cocktail
                </p>
            </div>
        </section>
    </header>

    <main>
        <!-- columns class denotes the input area on the left side of the page -->
        <div class="columns m-3">
            <section class="column is-4">
                <!--this panel section includes the dropdown for ingredients, and would populate the list below with selected ingredients through dom traversal-->
                <nav class="panel is-link">
                    <p class="panel-heading">
                        Select Ingredients
                    </p>
                    <div class="box">
                        <div class="is-flex is-justify-content-space-between">
                            <div class="select is-link">
                                <select id="listSelection">
                                    <option>Bourbon</option>
                                    <option>Lemon</option>
                                    <option>Scotch</option>
                                    <option>Absinthe</option>
                                    <option>Club Soda</option>
                                </select>
                            </div>
                            <button type="submit" class="button" id="add-ingredient">Add</button>
                        </div>
                    </div>
                    <div class="appear"></div>

                    <label class="panel-block">
                        <div class="columns" id="optionalParams">
                            <div class="column">
                                <input type="checkbox" id="dairy-free">
                                dairy free
                            </div>
                            <div class="column">
                                <input type="checkbox" id="egg-free">
                                egg free
                            </div>
                            <div class="column">
                                <input type="checkbox" id="vegan">
                                vegan
                            </div>
                            <div class="column">
                                <input type="checkbox" id="low-calorie">
                                low calorie
                            </div>
                        </div>
                    </label>
                    <div class="panel-block">
                        <button class="button is-link is-outlined is-fullwidth" id="searchBtn">
                            Search
                        </button>
                    </div>
                </nav>
                <!--stored recipes would show up here, recipe modal is triggered straight from the recipe box-->
                <button id="create-box-recipe" class="button">Add Recipe Box Recipe</button>
                <article class="panel is-link" id="recipe-box">
                    <p class="panel-heading">
                        Recipe Box
                    </p>
                </article>
            </section>

            <!--this is where the recipes would print with the below class attributes. the cards are clickable entirely and open a modal with detailed recipe and an option to save-->
            <section class="container column is-8">
                <div class="columns is-multiline" id="cardsSection">
                </div>
            </section>
        </div>
        </div>
        <!--jquery path-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--js path-->
        <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
<!--comment-->

</html>
